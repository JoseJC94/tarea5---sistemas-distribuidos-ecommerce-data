<h4 style="margin-top: 15px">#{{_id}} {{ traveler }} {{airport}}</h4>
<h5>Flight's details</h5>
<form>
  <div class="row">
    <div class="six columns">
       <label for="idInput">ID</label>
       <input class="u-full-width" type="text" id="_id" value="{{ _id }}" readonly/>
    </div>
    <div class="six columns">
       <label for="dateInput">Date</label>
       <input class="u-full-width" type="text" id="date" value="{{ date }}" readonly/>
    </div>
  </div>
  <div class="row">
    <div class="six columns">
       <label for="boardingTimeInput">Boarding Time</label>
       <input class="u-full-width" type="text" id="boardingTime" value="{{boardingTime }}" readonly/>
    </div>
    <div class="six columns">
       <label for="gateInput">Gate</label>
       <input class="u-full-width" type="text" id="gate" value="{{ gate }}" readonly/>
    </div>
  </div>
</form>
